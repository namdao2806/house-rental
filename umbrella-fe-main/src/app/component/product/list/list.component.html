<div class="top-brands">
  <div class="container" style="background: whitesmoke;width: 90%">
    <h2  style=" margin-top: -50px;">Danh Sách Nhà Đất</h2>
    <div class="grid_3 grid_5" style="border-radius: 5px">
      <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
        <div id="myTabContent" class="tab-content"
             style="margin-top: -50px;border:1px solid #fe9126;background-color: white;border-radius: 5px">

          <div class="products-right-grid" style="margin-top: 20px; margin-left: 830px">
            <div class="products-right-grids">
              <div class="sorting">
                <select #sort (change)="sortByAll(sort.value)"
                        style="width: 78% ;height: 34px;border-radius: 5px;border: 1px solid black">
<!--                  <option value="1"><i class="fa fa-arrow-right" aria-hidden="true"></i>Sắp Xếp Theo Số Lượng</option>-->
                  <option value="1"><i class="fa fa-arrow-right" aria-hidden="true"></i>Sắp Xếp Theo Giá Từ Cao Đến Thấp</option>
                  <option value="2"><i class="fa fa-arrow-right" aria-hidden="true"></i>Sắp Xếp Theo Giá Từ Thấp Đến Cao</option>

                </select>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>

          <div role="tabpanel" class="tab-pane fade in active" id="expeditions" aria-labelledby="expeditions-tab"
               style="border-radius: 13px">
            <div class="agile_top_brands_grids" style="margin-top: 10px;border-radius: 5px">
              <div
                   *ngFor="let product of products|paginate: { itemsPerPage: 12, currentPage: p, totalItems: total }, index as i">
                <div class="col-md-6 top_brand_left " *ngIf="product.quantity==1">
                  <div style="margin-top: 30px" class="card">
                    <div style="border: 1px solid #F2F2F2; border-radius: 4px ;padding: 20px" class="card-body">
                      <div style="
                       display: flex;
                       gap: 20px;"
                      >
                        <div >
                          <a href="#" [routerLink]="['/product-detail',product.id]">
                            <img style="width: 280px;height: 200px" src="{{product.image[0].image}}" alt="img">
                          </a>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 8px">
                          <a href="#" [routerLink]="['/product-detail',product.id]">
                            <h4 style="
                            overflow: hidden;
                            text-overflow: ellipsis;
                            display: -webkit-box;
                            -webkit-line-clamp: 2; /* Số dòng tối đa hiển thị */
                             -webkit-box-orient: vertical;
                              color: #000"
                            >{{product.name}}</h4>
                          </a>
                          <p style="font-weight: 600; color: red; font-size: 16px">{{ product.price.toLocaleString('vi-VN')}} đ/ tháng</p>
                          <p> <span><i class="fa-solid fa-location-dot"></i></span> {{product.address}}</p>
                          <p
                            style="
                            overflow: hidden;
                            text-overflow: ellipsis;
                            display: -webkit-box;
                            -webkit-line-clamp: 2; /* Số dòng tối đa hiển thị */
                            -webkit-box-orient: vertical;
                            font-size: 14px;"
                          >{{ product.description}}</p>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
              <div class="clearfix">
              </div>
            </div>

          </div>
          <nav class="numbering">
            <ul class="pagination paging">
              <pagination-controls
                previousLabel="Trước"
                nextLabel="Sau"
                (pageChange)="pageChangeEvent($event)"></pagination-controls>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 700px;margin-left: 600px">
  <div class="modal-dialog" style="width: 700px">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="text-align: center;width: 100%">Số Lượng Sản Phẩm</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div>
        <form [formGroup]="addCartForm" (submit)="addToShoppingCart(product, shop)">
          <br>
          <br>
          <input type='text' formControlName="quantity" class="form-control" placeholder="Nhập Số lượng sản phẩm"
                 style="width: 250px; height: 55px;margin-left: 33%"><br>
          <div class="modal-footer">
            <button type="submit" style="margin-right: 240px" class="btn button-edit">Thêm Vào Giỏ Hàng</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
