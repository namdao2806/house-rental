<div class="newproducts-w3agile">
  <div class="container">
    <h3 style="margin-top: -112px;">Sản phẩm mới</h3>
    <div class="agile_top_brands_grids">
      <div class="col-md-3 top_brand_left-1" *ngFor="let item of products" style="width: 25%">
        <div class="hover14 column" style="width: 265px;height: 390px;border: 1px solid grey;border-radius: 5px">
          <div class="agile_top_brand_left_grid" style=" width: 100%;height: 99%;border-top-left-radius: 5px;border-top-right-radius: 5px;padding: 0">
              <figure style="width: 300px;height: 437px">
                <div class="snipcart-item block">
                  <div class="snipcart-thumb">
                    <a [routerLink]="['/product-detail', item.id]"><img title=" " alt=" "  src="{{item.image[0].image}}" class="img-responsive-new-product"></a>
                    <p><a href="#" [routerLink]="['/product-detail',item.id]" style="" class="show-product">{{item.name}} </a></p>
                    <h4 style="width: 265px;font-size: 20px; margin-top: 5px;text-align: center;color:#fe9126">{{ item.price | currency:' VNĐ ':'symbol':'3.0'}}
                    </h4>
                  </div>
                  <div class="snipcart-details top_brand_home_details" >
                    <button class="btn button-edit button-shop" data-toggle="modal" data-target="#exampleModalAdd" (click)="findByIdProduct(item.id)" style="margin-right: 12px;font-size: 18px;height: 48px; width: 215px"><i class="fa-solid fa-basket-shopping" style="margin-right: 5px;"></i>Thêm
                      Vào Giỏ Hàng
                    </button>
                    <br>
                  </div>
                </div>
              </figure>
            </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="text-align: center">Sửa Sản Phẩm</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addCartForm" (submit)="addToShoppingCart(product, shop)">
          <label style="margin-left: 20%">Số Lượng Sản Phẩm:</label>
          <input type='text' formControlName="quantity" class="form-control"
                 style="width: 500px; height: 35px;margin-left: 20%"><br>
          <div class="modal-footer">
            <button type="submit" style="margin-right: 375px" class="btn button-edit">Thêm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
