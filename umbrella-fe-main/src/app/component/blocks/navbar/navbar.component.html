<div class="navigation-agileits">
  <div class="container" style="width: 80%">
    <nav class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header nav_2">
        <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
        <ul class="nav navbar-nav">
          <li class="active columns-3">
            <a (click)="goHome()" routerLink="/" class="act" style="font-size: large"><i class="fa-solid fa-house" style="margin-right: 5px"></i>Trang Chủ</a></li>
          <li class="active">
            <a style="font-size: large" [routerLink]="['/all-products']"  class="act" >Tất Cả Sản Phẩm</a></li>

          <li class="active" *ngFor="let category of categories">
            <a style="font-size: large"  [routerLink]="['/products-by-categories',category.id]"  class="act" (click)="searchCategory(category.id)" >{{category.name}}</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
