<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<app-header></app-header>
<app-navbar></app-navbar>
<br>
<div class="checkout">
  <div class="container" style="width: 80%">
    <div class="top-brands1">
    <h2 style=" margin-top: -50px;font-size: 40px">Chi Tiết Hóa Đơn</h2>
    </div>
    <div>
      <button [routerLink]="['/shop-bills']" style="margin-left: 1264px;margin-bottom: 5px" class="btn button-shop-cart">
        Về Danh Sách Hóa Đơn <i
        class="fa-solid fa-file-invoice" style="margin-left: 5px"></i></button>
    </div>
    <br>
    <div class="checkout-right">

      <table class="timetable_sub">
        <thead>
        <tr>
          <th style="font-size: 20px">STT</th>
          <th style="font-size: 20px">Hình ảnh</th>
          <th style="font-size: 20px">Số Lượng</th>
          <th style="font-size: 20px;width: 500px">Tên Sản Phẩm</th>
          <th style="font-size: 20px">Tên Cửa Hàng</th>
          <th style="font-size: 20px">Giá (VNĐ)</th>
        </tr>
        </thead>
        <tr class="rem1" *ngFor="let cart of carts; index as i">
          <td class="invert">{{i + 1}}</td>
          <td style="width: 200px" class="invert-image"><img src="{{cart.product.image[0].image}}" alt=""
                                                             style="border-radius: 5px;border:1px solid white; height:170px;width:200px"
                                                             class="img-responsive"/></td>
          <td class="invert">


            <div style="text-align: center;font-size: 20px"><p>{{cart.quantity}} </p></div>

          </td>
          <td class="invert" style="text-align: center;font-size: 20px;"><p>{{cart.product.name}}</p></td>
          <td class="invert" style="text-align: center;font-size: 20px"><p>{{cart.shopId.name}}</p></td>
          <td class="invert" style="text-align: center;font-size: 20px"><p>{{cart.product.price}}</p></td>
        </tr>
      </table>
    </div>
    <!---728x90--->
    <div class="checkout-left">
      <div class="checkout-left-basket">
        <ul>
          <h2 style="font-size: 25px;width: 500px">Tổng tiền: <i></i> <label style="color: #fe9126">{{totalMoney| currency:' VNĐ ':'symbol':'3.0'}} VNĐ</label></h2>
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
